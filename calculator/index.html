<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <h1>Calculator</h1>
        <input type="text" name="screen" id="screen" id="screen">
        <table>
            <tr>
                <td><button onclick="show('(')" >(</button></td>
                <td><button onclick="show(')')">)</button></td>
                <td><button onclick="no_val()" >C</button></td>
                <td><button onclick="show('%')">%</button></td>
            </tr>
            <tr>
                <td><button onclick="show('7')">7</button></td>
                <td><button onclick="show('8')">8</button></td>
                <td><button onclick="show('9')">9</button></td>
                <td><button onclick="show('*')">X</button></td>
            </tr>
            <tr>
                <td><button onclick="show('4')">4</button></td>
                <td><button onclick="show('5')">5</button></td>
                <td><button onclick="show('6')">6</button></td>
                <td><button onclick="show('/')">/</button></td>
            </tr>
            <tr>
                <td><button onclick="show('1')">1</button></td>
                <td><button onclick="show('2')">2</button></td>
                <td><button onclick="show('3')">3</button></td>
                <td><button onclick="show('+')">+</button></td>
            </tr>
            <tr>
                <td><button onclick="show('0')">0</button></td>
                <td><button onclick="show('.')">.</button></td>
                <td><button onclick="cal()" id="submit">=</button></td>
                <td><button onclick="show('-')">-</button></td>
            </tr>
        </table>
    </div>
    <script class="text/javascript">
        
        function show(val)
        {

            a=document.getElementById("screen").value+=val;
            
           
        }
        function no_val()
        {   
            document.getElementById("screen").value=""

        }
        function cal()
        {
          var v=  document.getElementById("screen").value;
          document.getElementById("screen").value=eval(v);
        }
        
    </script>
</body>
</html>
